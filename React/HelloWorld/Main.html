<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World React</title>
    <script src="../ReactLib/react.production.min.js"></script>
    <script src="../ReactLib/react-dom.production.min.js"></script>
    <script src="../ReactLib/babel.min.js"></script>
  </head>
  <body>

    <div id="TheReactComponentTarget">Hi</div>
    <div id="TheNextTarget">Hi</div>

    <!-- Load our React component. -->
    <script type="text/babel">
		ReactDOM.render(<h1>Hello React</h1>, document.getElementById("TheReactComponentTarget"));
	</script>

    <script type="text/babel">
		class MyComponent extends React.Component {
			render() {
				return (<h3>A Component</h3>);
			}
		};
		ReactDOM.render(<MyComponent />, document.getElementById("TheNextTarget"));
	</script>

	</body>
</html>
